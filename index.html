<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
        }
    </style>

    <title>Team WTHS</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        var canvas = document.querySelector('#canvas');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var originX = canvas.width / 2;
        var originY = canvas.height / 2;
        var ctx = canvas.getContext('2d');
        var socket = new WebSocket('ws://' + location.hostname + (location.port ? ':' + location.port : '') + '/ws/web?token=wths');

        socket.onopen = function() {
            var first = true;
            var offsetX = 0;
            var offsetY = 0;
            var lastX, lastY;

            socket.onmessage = function(e) {
                console.log(e);

                var data = JSON.parse(e.data);
                var xRaw = Math.floor(data.device_i.x / 3);
                var yRaw = Math.floor(-data.device_i.y / 3);
                var x = xRaw + originX;
                var y = yRaw + originY;

                if (first) {
                    first = false;
                    x = originX;
                    y = originY;
                    offsetX = xRaw;
                    offsetY = yRaw;
                }
                else {
                    x -= offsetX;
                    y -= offsetY;
                }

                if (data.drawing_i.drawing) {
                    ctx.fillStyle = ctx.strokeStyle = 'hsl(' + data.drawing_i.hue + ', 100%, 50%)';

                    if (lastX !== undefined && lastY !== undefined) {
                        ctx.moveTo(lastX, lastY);
                        ctx.lineTo(x, y);
                        ctx.stroke();
                    }

                    ctx.fillRect(x - 1, y - 1, 3, 3);
                }

                lastX = x;
                lastY = y;
            };
        };
    </script>
</body>
</html>
