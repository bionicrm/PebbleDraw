<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
        }

        canvas {
        }
    </style>

    <title>Team WTHS</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        var canvas = document.querySelector('#canvas');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var originX = canvas.width / 2;
        var originY = canvas.height / 2;
        var ctx = canvas.getContext('2d');
        var socket = new WebSocket('ws://' + location.hostname + (location.port ? ':' + location.port : '') + '/ws/web?token=wths');

        socket.onopen = function() {
            var first = true;
            var cursorX = originX;
            var cursorY = originY;
            var lastX, lastY;

            socket.onmessage = function(e) {
                console.log(e);

                var data = JSON.parse(e.data);
                var x = Math.floor(data.x / 10.);
                var y = Math.floor(data.y / 10.);

                if (first) {
                    first = false;
                    lastX = x;
                    lastY = y;
                }

                cursorX += x - lastX;
                cursorY += y - lastY;
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.fillRect(cursorX - 1, cursorY - 1, 3, 3);

                lastX = cursorX;
                lastY = cursorY;

//                var x = Math.floor(data.x / 3) + originX;
//                var y = Math.floor(data.y / 3) + originY;
//
//                if (lastX !== undefined && lastY !== undefined) {
//                    ctx.moveTo(lastX, lastY);
//                    ctx.lineTo(x, y);
//                    ctx.stroke();
//                }
//
//                ctx.fillRect(x - 1, y - 1, 3, 3);
//                lastX = x;
//                lastY = y;
            };
        };
    </script>
</body>
</html>
